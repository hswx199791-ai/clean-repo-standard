name: CI

on:
  pull_request:
    branches: [dev, main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint
        run: echo "Add your lint command here"

      - name: Test
        run: echo "Add your test command here"
